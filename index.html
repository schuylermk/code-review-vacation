    <div class="container">

    <div class="container">

        <form id="inquiries">
          <label for="rr">Do you feel like having a <em>relaxing</em> trip, or do you want to <em>rage?</em><label>

            <input type="radio" name="bacon" value="beaches" />Frying like bacon...   <input type="radio" name="bacon" value="museums" />Bacon, as in, Francis.<br />
          <label for="temp">Last, but not least... Do you prefer a <em>warmer</em> or <em>cooler</em> climate?</em><label>
            <input type="radio" name="temp" value="hot" />Roastin'...   <input type="radio" name="temp" value="cold" />Frozen.</input>
          <input type="submit" name="submit" value="Let's go!"><br />
        </form>
