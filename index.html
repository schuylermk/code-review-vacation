<!DOCTYPE html>

  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scrip.js"></script>
    <title>Getaway</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Vacation Planner</h1>
        <h3><em>So you're ready to go on vacation... That's great!<br>Let's find out more about that!</em></h3>
      </div>
    </div>


    <div class="container">
      <div class="jumbotron">
        <form id="questions">
          <ul>
            <li><label for="rr">Do you feel like having a <em>relaxing</em> trip, or do you want to <em>rage?</em><label></li>
            <li><input type="radio" name="rr" value="relax" />Aahhh, soothing...   <input type="radio" name="rr" value="rage" />Waaooooooo!<br /></li>
          </ul>
          <ul>
            <li><label for="wild">Do you want to have wholesome <em>adventures</em> in nature, or do you prefer to just making fun <em>party, ja?</em><label></li>
            <li><input type="radio" name="wild" value="adventure" />Into The Wild...   <input type="radio" name="wild" value="party" />Into the wildOUT!<br /></li>
          </ul>
          <ul>
            <li><label for="bacon">Are you the type to soak up the <em>sun rays</em>, or take in the <em><a href="http://www.pbs.org/wnet/americanmasters/man-ray-prophet-of-the-avant-garde/510/">Man Rays?</a></em><label></li>
            <li><input type="radio" name="bacon" value="beaches" />Frying like bacon...   <input type="radio" name="bacon" value="museums" />Bacon, as in, Francis.<br /></li>
          </ul>  
          <ul>
            <li><label for="temp">Last, but not least... Do you prefer a <em>warmer</em> or <em>cooler</em> climate?</em><label></li>
            <li><input type="radio" name="temp" value="hot" />Roastin'...   <input type="radio" name="temp" value="cold" />Frozen.</input>
          </ul>
          <input type="submit" name="submit" value="Let's go!"><br />
        </form>
      </div>
    </div>

    <div class="initially-hidden">
      <div id="aruba">
        <h1>You should really consider Aruba!</h1>
        <div id="aruba-img" class="carousel slide jumbotron" data-ride"carousel">
          <div class="carousel-inner">
            <div class="item active">
              <img src="img/aruba/1.jpg" alt="Aruba Shipwreck">
            </div>
            <div class="item">
              <img src="img/aruba/2.jpg" alt="Fish">
            </div>
            <div class="item">
              <img src="img/aruba/3.jpg" alt="Aerial Island">
            </div>
            <div class="item">
              <img src="img/aruba/4.jpg" alt="Tree On Beach">
            </div>
            <div class="item">
              <img src="img/aruba/5.jpg" alt="Drinks">
            </div>
          </div>
        </div>
        <a class="left carousel-control" data-slide="prev" href="#aruba-img"><span class="icon-prev"></span></a>
        <a class="right carousel-control" data-slide="next" href="#aruba-img"><span class="icon-next"></span></a>
      </div>
