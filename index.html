
<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Getaway</title>
  </head>

  <body>
    <div class="container">
      <h1>Vacation Planner</h1>
      <h4>Is it time to get away? Complete the following for help deciding where to go!</h4>
        <div id="blanks">
          <form>
            <div class="form-group">
              <label for="person">First of all, what's your name?</label>
              <input id="person" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="activity">Do you feel like having a <em>relaxing</em> trip, or do you want to <em>rage?</em></label>
              <input id="activity" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="weather">Which do you prefer: A <em>warm</em> place or do you like a <em>cooler</em> climate?</label>
              <input id="weather" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="wildout">Do you want to go on active <em>adventures</em>, or do you want to let loose and <em>party?</em></label>
              <input id="wildout" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="interest">Soak in the <em>sun</em>, or soak up some <em>culture?</em></label>
              <input id="interest" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Getaway!</button>
          </form>
        </div>
    </div>
</body>
</html>
